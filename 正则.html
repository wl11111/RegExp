<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			正则：
				一种规则，专门用来操作（检索）字符串的;
				默认只匹配一次，匹配成功就结束了；（想查找全局就在正则后加g）
			
			写法：
				var re = /匹配字符规则/;(简写形式)
				或
				var re = new RegExp('匹配字符规则(字符串)',修饰符);（标准形式）
				（当正则内容为传入的参数时，只能用标准形式）
				写的时候注意：'/'及转义字符'\'的使用，比如：\n,\s,\w;
				
			
			正则.test():（正则下的方法）
					正则.test(字符串)
					查看某个字符串中有没有这个字符，有,返回true;没有,返回false;		
			
			字符串.search():
					字符串.search('字符')；或   字符串.search(正则)；
					字符串搜索，查看字符串中有没有这个字符，有,返回出现的位置，没有,返回-1；
			
			字符串.match():
					字符串.match(正则):
					找到正则匹配的字符，返回值为数组，会将匹配的字符放到这个数组中；
					如果没有匹配到就返回null
					
					
			字符串.replace():
					字符串.replace(字符串或正则，要替换的字符或回调函数):
					将匹配到的字符替换为想要的字符
					参数1：字符串或正则表达式；
					参数2：要替换的字符或回调函数(一定要有返回值return)；
							过滤敏感词：
							如：var str = '中国主席法轮功'
							str.replace(/中国|法轮功|/g,'*');   '|': 代表 或；
							
							回调函数：
								每匹配一次就会执行一次回调函数
								第一个参数$0:当前匹配到的字符；
								第二个参数$1:当前匹配到的字符的索引（位置）；
								第三个参数$2:整个字符串；
								第四个参数及之后都是undefined;
								function($0,$1,$2){
									var n='';
									for(var i=0;i<$0.length;i++){
										n += '*';
									}
									return n;
								}
			
								正则中的小括号():
									1.子项
											从左往右的一组括号为一个子项，有几个括号就有几个子项；
												第一个参数$0:当前匹配到的字符；
												第二个参数$1:有子项就为第一个子项；
												第三个参数$2:有第二个子项就为第二个子项；
												第四个参数$3:有第三个子项就为第三个子项；
												第五个参数$4:没有第四个子项就为索引0；
												第六个参数及之后都是undefined;
												以此类推.....
												
									2.提权
											
			转义符：					
				\d：代表匹配一个数字；
				\d+：量词+：代表  数字至少出现一个；
				\D: 代表一个非数字；
				\D+；代表  非数字至少出现一个；
				| ： 或；
				^ : 在[]里表示排除；
					在[]外，表示 开始；
				$ : 表示 结束；
				^$ :表示 ^与$间 某段字符串整体是否匹配；
				
				. : 任意字符；
				\. :真正的点；
				\s : 空格；
				\S ：非空格；
				\w :字符，包括字母、数字、下划线;
				\W :非字符；
				\n : 换行；
				\b :独立的部分（起始，结束，空格）
				\B :非独立部分
				
				重复子项：
					\1:重复的第一个子项；
					\2:重复的第二个子项；
					.....
					重复的子项所代表的字符完全与目标子项所代表的字符项同
					如：/(a)(b)(c)\1/ -> /(a)(b)(c)a/;
						/(a)(b)(c)\2/ -> /(a)(b)(c)b/;
				
			量词：
				+： 至少有一个
				? : 量词  代表  最小可以没有，最多一个；
				* :至少有0个
					
			修饰符：正则后写i；忽略大小写；如：/a/i;
					   正则后写g；全局匹配；如：/a/g;
					   
			小括号()；
			
			中括号[]：
				字符类
					选择中括号中的某一个字符；
					只能从小到大排;
						如：[1234]或[1-4];[a-z];[A-Za-z]或[a-zA-Z];
						18-100之间：/1[89]|[2-9][0-9]|100/;
					中文区间范围：[\u4e00-\u9fa5]；
					^ : 在[]里表示排除；如：/[^\d]/ 排除数字；
					
			大括号{}:
					量词；
					{n,m};如{1,4}表示1-4个数字；
					{1,}表示最小一个，最多不限；
					*或{0,}表示 可以没有，最多不限；
					{0,1}表示 可以没有，最多一个；
					{n}表示固定 n个；
					
			str.trim() : 去掉字符串开头与结尾的空格；//IE9以下不支持
			正则去空格：
				var str = '      ad  dvgd     ';
				console.log(str.replace(/^\s*|\s*$/g,''));
					
			标签过滤：
					var str = '<div>好多</div>';
					console.log(str.replace(/<[^>]+>/g,''));
			
			
		-->
		<script>
			var str = '国家领导人将法轮功定为邪教！';
			console.log(str.replace(/国家|法轮功/g,function($0){
				var n='';
				for(var i=0;i<$0.length;i++){
					n+='*'
				}
				return n;
			}));
			
		</script>
	</body>
</html>
